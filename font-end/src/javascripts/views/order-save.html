<div class="box box-info order-save">
    <div class="box-header with-border">
        <h3 class="box-title">添加订单信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="save-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group">
                <label for="productImg" class="col-sm-2 control-label">商品图片</label>
                <div class="col-sm-10">
                    <input required type="file" name="productImg" id="productImg">
                </div>
            </div>
            <div class="form-group">
                <label for="productID" class="col-sm-2 control-label">商品编号</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" name="productID" id="productID" placeholder="请输入商品编号">
                </div>
            </div>
            <div class="form-group">
                <label for="userID" class="col-sm-2 control-label">用户编号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userID" id="userID" placeholder="请输入用户编号">
                </div>
            </div>
            <div class="form-group">
                <label for="orderTime" class="col-sm-2 control-label">下单时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="orderTime" id="orderTime" placeholder="请输入下单时间">
                </div>
            </div>
            <div class="form-group">
                <label for="productNum" class="col-sm-2 control-label">商品数量</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="productNum" id="productNum" placeholder="请输入商品数量">
                </div>
            </div>
            <div class="form-group">
                <label for="totalPrice" class="col-sm-2 control-label">商品总价</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="totalPrice" id="totalPrice" placeholder="请输入商品总价">
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
