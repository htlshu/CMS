<div class="box user-list">
  <div class="box-header with-border">
    <h3 class="box-title">
      <button id="addbtn" class="btn btn-block btn-success"><span class="fa fa-plus-circle"></span> 添加</button>
    </h3>
    <div class="box-tools">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" id="keywords" value="" name="pos_search" class="form-control pull-right" placeholder="搜索">

        <div class="input-group-btn">
          <button type="button" id="possearch" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  {{ if data.length>0}}
  <div class="box-body">
    
    <table class="table table-bordered user-list__tabel">
      <tr>
        <th style="width: 10px">#</th>
        <th>用户头像</th>
        <th>用户名</th>
        <th>用户昵称</th>
        <th>注册时间</th>
        <th>是否为会员</th>
        <th>余额</th>
        <th>积分</th>
        <th style="width: 140px">操作</th>
      </tr>
      {{ each data }}
      <tr data-id="{{ $value._id }}">
        <td>{{ $index + 1 }}</td>
        <td><img width="50" height="50" src="http://localhost:3000{{$value.userLogo}}"
            alt=""></td>
        <td>{{ $value.userName }}</td>
        <td>{{ $value.userNickname }}
        </td>
        <td>{{ $value.regiTime }}</td>
        <td>{{ $value.isVip }}</td>
        <td>{{ $value.balance }}</td>
        <td>{{ $value.integration }}</td>
        <td>
           
          <button class="btn btn-sm btn-primary user-update" posid="" pageno="" keywords=""><span class="fa fa-edit"></span>
            修改</button>
          <button class="btn btn-sm btn-danger user-remove" posid="" pageno="" pagecount="" pagesize="" keywords=""
            filename=""><span class="fa fa-remove"></span> 删除</button>
        </td>
      </tr>
      {{ /each }}
    </table>
   
  </div>
  
  {{ else }}
    <div class="box box-default">
        <div class="box-header with-border">
          <!-- <h3 class="box-title">Blank Box</h3> -->
        </div>
        <div class="box-body">
            当前没有用户信息，快去添加吧...
        </div>
        <!-- /.box-body -->
      </div>
    {{ /if }}
</div>
<!-- /.box -->
